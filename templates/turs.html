{% extends 'base.html' %} 
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'turs.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">

<!-- Product Cart Start -->
 <div class="container">
    <div class=" w-100 mt-4">
        <div class="d-flex flex-wrap justify-content-between">
            <h4 class="d-block" >Turistik Obyektlar</h4>
            <form class="d-flex" method="get" >
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-outline-dark" type="submit">Search</button>
              </form>
        </div>
        
        <div class="d-flex flex-wrap justify-content-between ">
            {% for manzil in manzil %}
            <!-- Product Cart Start -->
            <div class="card border border-0 shadow-sm d-inline-block m-1 mt-3" style="width: 16.5rem;" >
                 <video class=" card-img-top" src="{{ manzil.vidio.url}}" controls></video>
                <div class="card-body">
                    <h6 class="align-center card-title">{{ manzil.name }}</h6>
                    <div class="buttons d-flex flex-wrap justify-content-between ">
                        <a class="btn btn-outline-primary" href="{{ manzil.joylashuv }}">Borsish </a>
                    </div>
                </div>
            </div>  
            <!-- Product Cart End -->
            {% endfor %}
            
        </div>
    </div>
</div>
<!-- Product Cart End -->
</div> 
{% endblock content %}
